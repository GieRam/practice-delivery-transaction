plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

group 'vinted.homework.giedrius'
version '1.0-SNAPSHOT'
mainClassName = 'vinted.Application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
}
